
{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/01/location">Back</a>

      <h1 class="heading-large">Is this where your bike was stolen from?
      </h1>

      <div class="form-group">
        <form class="form" action="/01/contact-details" method="post">

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2542.50557374676!2d-4.128546283889032!3d50.41305137947017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486ced3d81e6bf0f%3A0xdc6362e13a260a02!2sHM+Land+Registry+-+Plymouth+Office!5e0!3m2!1sen!2suk!4v1509113756654" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>


          <fieldset>

            <div class="multiple-choice">
              <input id="radio-1" type="radio" name="map" value="Yes" {{checked("map","Yes")}}>
              <label for="radio-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-2" type="radio" name="map" value="No" {{checked("map","No")}}>
              <label for="radio-2">No</label>
            </div>


          </fieldset>
      </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
