{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">This is a test
      </h1>

      <form class="form" action="/ineligible" method="post">

        <p>Testing form feedback</p>

        <div class="form-group">
          <fieldset class="inline">

            <legend>
              <h1 class="heading-medium">
                Do you already have a personal user account?
              </h1>
            </legend>

            <div class="multiple-choice">
              <input id="radio-inline-1" type="radio" name="test" value="Yes">
              <label for="radio-inline-1">Yes</label>
            </div>
            <div class="multiple-choice">
              <input id="radio-inline-2" type="radio" name="test" value="No">
              <label for="radio-inline-2">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
